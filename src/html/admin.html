<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="topBar mb-8">
      <div class="container">
        <nav class="wrap align-items-center justify-content-between">
          <h1 class="col-4">
            <a href="./index.html">RightShop</a>
          </h1>
          <ul>
            <li><a href="javascript:void(0)" class="display-9">後台管理</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="container mb-6">
      <h3 class="text-center mb-3">全品項營收比重</h3>
      <div id="chart"></div>
    </section>
    <section class="admin container mb-10">
      <div class="text-end mb-4">
        <a
          href="javascript:void(0)"
          class="btn btn-primary"
          data-action="deleteAll"
          >刪除全部訂單</a
        >
      </div>
      <div class="order-table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>訂單編號</th>
              <th>聯絡人</th>
              <th>地址</th>
              <th>Email</th>
              <th>日期</th>
              <th>備註</th>
              <th>狀態</th>
              <th>品項</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="js-orderList"></tbody>
        </table>
      </div>
    </section>
    <!-- start loading -->
    <div class="loading-icon d-none">
      <div class="background"></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid"
      >
        <circle
          cx="50"
          cy="50"
          fill="none"
          stroke="#E6C898"
          stroke-width="5"
          r="15"
          stroke-dasharray="70.68583470577033 25.561944901923447"
        >
          <animateTransform
            attributeName="transform"
            type="rotate"
            repeatCount="indefinite"
            dur="1s"
            values="0 50 50;360 50 50"
            keyTimes="0;1"
          ></animateTransform>
        </circle>
      </svg>
    </div>
    <!-- end loading -->
  </body>
</html>
